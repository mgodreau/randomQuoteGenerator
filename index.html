<!DOCTYPE html>
  <html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Random Quote Generator for Leo</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Chango">
    <link rel="stylesheet" href="main.css">
  </head>

  <body>

    <div class="container">
      <div class="row">
          <div class="col-xs-12">
           <button type="btn btn-default" class="get-quote">New Quote</button>
          </div>

          <div class="row element col-xs-12">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/76/Orange_texture.jpg">
          </div>

          <div class="row col-xs-12">
           <p id="quote"></p>
           <p id="author"></p>
          </div

      </div>
    </div>

  <script src="main.js"></script>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

  </body>
  </html>
